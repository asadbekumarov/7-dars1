<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylemain.min.css">
</head>

<body>
    <section>
        <section class="section__content">
            <div class="search">
                <input class="search" placeholder="Searching" type="search">
                <select style="padding: 12px 20px; display: flex; gap: 10px;" class="form-select w-auto h-auto"
                    aria-label="Default select example">
                    <option selected>All</option>
                    <option value="78">N78</option>
                    <option value="72">N72</option>
                    <option value="68">N68</option>
                </select>
                <button type="button" style="border-radius: 0 8px 8px 0;" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Add student </button>
                <div class="modal fade" id="staticBackdrop" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adding student</h1>
                                <button style="border: none; background-color: #fff;" type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div style="height: 470px;" class="modal-body">
                                <p>Name</p>
                                <input class="name" style="width: 470px;" type="text">
                                <p>Last Name</p>
                                <input class="last__name" style="width: 470px;" type="text">
                                <p>Select group</p>

                                <select class="form-select-groups form-select w-100 mb-2 h-auto"
                                    aria-label="Default select example">
                                    <option value="N78">N78</option>
                                    <option value="N72">N72</option>
                                    <option value="N68">N68</option>
                                </select>

                                <div style="display: flex; align-items: center; gap: 8px;" class="form-check">
                                    <input style="width: auto;" class="input-does-work form-check-input" type="checkbox"
                                        id="flexCheckIndeterminate">
                                    <label class="form-check-label" for="flexCheckIndeterminate">
                                        Does work?
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button style="background-color: #6c757d; color: #fff;" type="button" class="btnc"
                                    data-bs-dismiss="modal">Close</button>
                                <button class="add" style="background-color: #0d6efd; color: #fff;" type="button"
                                    data-bs-toggle="modal" class="btna">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="person">
                <p>#</p>
                <p>Firstname</p>
                <p>Lastname</p>
                <p>Group</p>
                <p>Does work?</p>
                <p>Action</p>
            </div>
            <hr>
            <div class="new__persons">
            </div>
        </section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
